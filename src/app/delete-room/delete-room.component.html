<div class="container">
  <h2>Delete Room</h2>
  <input type="text" [(ngModel)]="roomNumber" placeholder="Enter Room Number" class="form-control">
  <button class="btn btn-primary mt-2" (click)="onSearch()">Search Room</button>

  <div *ngIf="errorMessage" class="alert alert-danger mt-2">{{ errorMessage }}</div>
  <div *ngIf="successMessage" class="alert alert-success mt-2">{{ successMessage }}</div>

  <div *ngIf="room" class="mt-3">
    <h3>Room Details</h3>
    <table class="table table-bordered">
      <tr>
        <th>Student Name</th>
        <td>{{ room.student_name }}</td>
      </tr>
      <tr>
        <th>Roll Number</th>
        <td>{{ room.rollno }}</td>
      </tr>
      <tr>
        <th>Department</th>
        <td>{{ room.department }}</td>
      </tr>
      <tr>
        <th>Room Number</th>
        <td>{{ room.room_number }}</td>
      </tr>
      <tr>
        <th>Year</th>
        <td>{{ room.year }}</td>
      </tr>
    </table>
    <button class="btn btn-danger" (click)="onDelete()">Delete Room</button>
  </div>
</div>
