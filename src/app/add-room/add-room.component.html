<div class="page3">
  <div class="container">
    <h2>Add Room</h2>
    <form (ngSubmit)="onSubmit()" #roomForm="ngForm" class="row g-3">
      <div class="col-md-6">
        <label for="student_name" class="form-label">Student Name</label>
        <input type="text" id="student_name" [(ngModel)]="room.student_name" name="student_name" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label for="rollno" class="form-label">Roll No</label>
        <input type="text" id="rollno" [(ngModel)]="room.rollno" name="rollno" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label for="year" class="form-label">Year</label>
        <input type="text" id="year" [(ngModel)]="room.year" name="year" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label for="department" class="form-label">Department</label>
        <input type="text" id="department" [(ngModel)]="room.department" name="department" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label for="room_number" class="form-label">Room Number</label>
        <input type="text" id="room_number" [(ngModel)]="room.room_number" name="room_number" class="form-control" required>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Add Room</button>
      </div>
    </form>
  </div>
</div>
